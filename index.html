<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/font-awesome/css/all.css">
    <title>Rock-Paper-Scossors game</title>
</head>
<body>
    <div class="wrapper">
        <!-- <header>
            <div class="game-header">
                <h2>Rock Paper Scissors</h2>
            </div>
        </header> -->
        <main>
            <div class="pages start-game-page" id="start-game-page">
                <div class="header">
                    <div class="header-wrap">
                        <div class="hero">
                            <ul class="hero-text">
                                <li>
                                    <span class="text">Rock</span>
                                </li>
                                <li>
                                    <span class="bullet"></span>
                                </li>
                                <li>
                                    <span class="text">Paper</span>
                                </li>
                                <li>
                                    <span class="bullet"></span>
                                </li>
                                <li>
                                    <span class="text">Scissors</span>
                                </li>
                            </ul>
                        </div>
                        <div class="header-text">
                            GAME
                        </div>
                        <div class="how-it-works">
                            <div class="head">
                                <h3>Game Instruction</h3>
                            </div>
                            <div class="main">
                                <ul class="main-ul">
                                    <li>

                                        <span class="text"> <span class="bullet"></span>The game consist of several
                                            rounds</span>
                                    </li>
                                    <li>

                                        <span class="text"><span class="bullet"></span>The first player to accumulate 5
                                            points wins!</span>
                                    </li>
                                    <li>

                                        <span class="text"><span class="bullet"></span>The winner of each round is
                                            determined as follows:</span>
                                        <ul>
                                            <li>
                                                <span class="bullet"></span>
                                                <span class="text">Rock wins Scissors</span>
                                            </li>
                                            <li><span class="bullet"></span>
                                                <span class="text">Paper wins Rock</span>
                                            </li>
                                            <li>
                                                <span class="bullet"></span>
                                                <span class="text">Scissors wins Paper</span>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="start-game-button">
                            <button data-target="#main-game-page" class="btn tab start-game-btn">Start Game</button>
                        </div>


                    </div>



    

   <script src="Js/app.js"></script>
</body>
</html>
